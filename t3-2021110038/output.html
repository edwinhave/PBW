<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Barang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="position-relative">
        <H2 align="center" class="">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-bag-check" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
              </svg>
            BARANG YANG ANDA MASUKKAN
        </H2>
    </div>
    <div class="container-fluid col-4">
        <div class="row align-items-start bd-example">
    <table class="table">
        <tr>
            <th>Kode</th>
            <td id="output-kode"></td>
        </tr>
        <tr>
            <th>Nama Barang</th>
            <td id="output-nama-barang"></td>
        </tr>
        <tr>
            <th>Kategori</th>
            <td id="output-kategori"></td>
        </tr>
        <tr>
            <th>Stok</th>
            <td id="output-stok"></td>
        </tr>
        <tr>
            <th>harga</th>
            <td id="output-harga"></td>
        </tr>
        <tr class="table-primary">
            <th>Total Aset</th>
            <td id="output-total-aset"></td>
        </tr>
    </table>
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    const params = new Proxy(new URLSearchParams(window.location.search),{
        get: (searchParams, prop) => searchParams.get(prop),
    });

/*OBJECT, mengambil dari setiap properti variable sendiri-sendiri, datanya harus jadi variable biasa*/
const {kode, kategori, stok, harga} = params;

    console.log(params.kode);
    console.log(params["nama-barang"]);
    console.log(params.kategori);
    console.log(params.stok);
    console.log(params.harga);

    document.getElementById('output-kode').innerHTML = kode;
    document.getElementById('output-nama-barang').innerHTML = params['nama-barang'];
    document.getElementById('output-kategori').innerHTML = kategori;
    document.getElementById('output-stok').innerHTML = stok;
    document.getElementById('output-harga').innerHTML = harga;
    document.getElementById('output-total-aset').innerHTML = harga * stok;


</script>
</body>
</html>
